<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Object Keys</title>
</head>
<body>
  <h1>Get Object Keys</h1>
  <p>Click the button to display the keys of the object.</p>
  <button onclick="showKeys()">Show Keys</button>
  <div id="output"></div>

  <script>
    // Create an object called student with a property called name
    const student = {
      name: "John",
      age: 25,
      grade: "A",
    };

    // Add a method to the Object prototype
    Object.prototype.getKeys = function () {
      return Object.keys(this);
    };

    // Function to display keys
    function showKeys() {
      const outputDiv = document.getElementById('output');
      const keys = student.getKeys(); // Get keys using the custom method
      outputDiv.textContent = `Keys: ${keys.join(', ')}`;
    }
  </script>
</body>
</html>
