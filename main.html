<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Object Keys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Get Object Keys Example</h1>
  <p>Click the button below to get the keys of the <code>student</code> object.</p>
  <button onclick="showKeys()">Get Keys</button>
  <div class="output" id="output"></div>

  <script>
    // Create an object called student with a property called name
    const student = {
      name: "John",
      age: 20,
      grade: "A",
    };

    // Add a method to the Object prototype
    Object.prototype.getKeys = function () {
      return Object.keys(this);
    };

    // Function to display the keys in the output div
    function showKeys() {
      const keys = student.getKeys(); // Get keys of the student object
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = "Keys: " + keys.join(", ");
    }
  </script>
</body>
</html>
