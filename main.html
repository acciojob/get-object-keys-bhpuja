<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Object Keys</title>
</head>
<body>
  <h1>Get Object Keys Example</h1>
  <p>Open the browser console to see the output.</p>
  
  <script>
    // Create an object called student with a property called name
    const student = {
      name: "John",
    };

    // Add a method to the Object prototype
    Object.prototype.getKeys = function () {
      // Use Object.keys to get the keys of the object
      return Object.keys(this);
    };

    // Log the keys of the student object
    console.log(student.getKeys()); // Output: ["name"]
  </script>
</body>
</html>
