<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Object Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Get Object Keys</h1>

    <div>
        <button id="getKeysBtn">Get Student Keys</button>
    </div>

    <div class="result" id="result"></div>

    <script>
		// Create the student object
const student = {
    name: "John",
    getKeys: function() {
        return Object.keys(this);
    }
};

// Event listener for the button click
document.getElementById('getKeysBtn').addEventListener('click', function() {
    // Get the keys of the student object
    const keys = student.getKeys();
    // Display the keys in the result div
    document.getElementById('result').textContent = `Keys: ${keys.join(', ')}`;
});

    </script>

</body>
</html>
