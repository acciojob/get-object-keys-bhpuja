<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Object Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Get Object Keys Example</h1>

    <div>
        <button id="getKeysBtn">Get Student Keys</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        // Create the student object
        const student = {
            name: "John"
        };

        // Add getKeys() method to Object prototype
        Object.prototype.getKeys = function() {
            return Object.keys(this);
        };

        // Get keys when button is clicked
        document.getElementById('getKeysBtn').addEventListener('click', function() {
            const keys = student.getKeys();
            document.getElementById('result').textContent = `Keys: ${keys.join(', ')}`;
        });
    </script>

</body>
</html>
